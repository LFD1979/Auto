<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoContrato - Complete Contract Management Platform</title>
    <style>
      /* Loading fallback */
      #root {
        min-height: 100vh;
      }
      
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .debug-info {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 6px;
        font-size: 12px;
        font-family: monospace;
        z-index: 9999;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <div>
          <div class="loading-spinner"></div>
          <p style="margin-top: 16px; color: #6b7280;">Carregando AutoContrato...</p>
          <p style="margin-top: 8px; color: #9ca3af; font-size: 14px;">
            Se esta tela n√£o desaparecer, verifique o console (F12)
          </p>
        </div>
      </div>
    </div>

    <!-- Debug info -->
    <div class="debug-info" id="debug-info">
      <div>üîç Debug Info:</div>
      <div>üìç URL: <span id="current-url"></span></div>
      <div>üåê Host: <span id="current-host"></span></div>
      <div>‚è∞ Carregado: <span id="load-time"></span></div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Debug script melhorado
      console.log('üîç HTML carregado, iniciando debug...');
      console.log('üìç URL atual:', window.location.href);
      console.log('üåê Host:', window.location.host);
      console.log('üìÇ Pathname:', window.location.pathname);
      
      // Atualizar debug info na tela
      document.getElementById('current-url').textContent = window.location.href;
      document.getElementById('current-host').textContent = window.location.host;
      document.getElementById('load-time').textContent = new Date().toLocaleTimeString();
      
      // Verificar se o root existe
      const rootElement = document.getElementById('root');
      console.log('üìç Root element:', rootElement);
      
      if (!rootElement) {
        console.error('‚ùå ERRO: Elemento root n√£o encontrado!');
        document.body.innerHTML = `
          <div style="
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            font-family: system-ui;
            background: #fee2e2;
            color: #dc2626;
            text-align: center;
          ">
            <div>
              <h1>‚ùå Erro Cr√≠tico</h1>
              <p>Elemento root n√£o encontrado no HTML</p>
            </div>
          </div>
        `;
      }
      
      // Timeout para verificar se a aplica√ß√£o carregou
      setTimeout(() => {
        const loadingElement = document.querySelector('.loading-fallback');
        if (loadingElement && loadingElement.style.display !== 'none') {
          console.warn('‚ö†Ô∏è Aplica√ß√£o React n√£o carregou em 10 segundos');
          console.log('üîß Poss√≠veis problemas:');
          console.log('   - Erro de JavaScript (verifique console)');
          console.log('   - Problema de rede');
          console.log('   - Servidor n√£o est√° rodando');
          
          // Mostrar aviso na tela
          const warningDiv = document.createElement('div');
          warningDiv.innerHTML = `
            <div style="
              position: fixed; 
              top: 50%; 
              left: 50%; 
              transform: translate(-50%, -50%);
              background: #fef3c7; 
              border: 2px solid #f59e0b; 
              padding: 20px; 
              border-radius: 8px;
              text-align: center;
              z-index: 10000;
              font-family: system-ui;
            ">
              <h3 style="color: #92400e; margin: 0 0 10px 0;">‚ö†Ô∏è Aplica√ß√£o n√£o carregou</h3>
              <p style="color: #92400e; margin: 0 0 15px 0;">Verifique o console (F12) para mais detalhes</p>
              <button onclick="window.location.reload()" style="
                background: #f59e0b; 
                color: white; 
                border: none; 
                padding: 10px 20px; 
                border-radius: 4px; 
                cursor: pointer;
              ">
                üîÑ Recarregar
              </button>
            </div>
          `;
          document.body.appendChild(warningDiv);
        }
      }, 10000);
      
      // Remover debug info ap√≥s 30 segundos
      setTimeout(() => {
        const debugInfo = document.getElementById('debug-info');
        if (debugInfo) {
          debugInfo.style.display = 'none';
        }
      }, 30000);
    </script>
  </body>
</html>
